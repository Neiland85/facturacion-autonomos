name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Usar PostgreSQL en lugar de SQLite
      - name: Setup environment
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testing" >> $GITHUB_ENV

      - name: Generate Prisma client
        run: npx prisma generate

      # Verifica que el cliente de Prisma se haya generado correctamente
      - name: Verify Prisma client generation
        run: |
          if [ ! -d "node_modules/.prisma/client" ]; then
            echo "Prisma client not found!"
            exit 1
          fi

      # Ejecutar migraciones en PostgreSQL
      - name: Setup database
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testing

      - name: Seed database
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testing

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Test unitarios
        run: npm run test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testing

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testing