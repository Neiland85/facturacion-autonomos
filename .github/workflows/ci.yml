name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Generar cliente Prisma
        run: npx prisma generate

      - name: Ejecutar migraciones y seed (deploy)
        run: npm run postdeploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Ejecutar build
        run: npm run build

      - name: Ejecutar tests
        run: npm test
